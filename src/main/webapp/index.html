<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>SharKode</title>
    <link rel="icon" href="src/image/sharkode.ico"/>
    <link rel="stylesheet" href="src/lib/mdl/material.min.css">
    <link rel="stylesheet" href="src/lib/notify/css/notify-me.min.css">
    <link rel="stylesheet" href="src/lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/index.css">
</head>
<body>

<div class="container mdl-color">
    <div class="welcome-ribbon">

        <div class="welcome-message">
            <img src="src/image/logo_index.png">
            <p>Le développement en ligne par excellence.</p>
        </div>

        <div class="card mdl-card mdl-shadow--3dp" id="login" style="vertical-align:middle; display: inline-block;">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Authentification</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="pseudo">
                    <label class="mdl-textfield__label" for="pseudo">Pseudo...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="pass">
                    <label class="mdl-textfield__label" for="pass">Mot de passe...</label>
                </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="switch mdl-button">
                    S'enregistrer
                </a>
                <a class="submit mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Valider
                </a>
            </div>
        </div>

        <div class="card mdl-card mdl-shadow--3dp" id="register" style="display: none;">
            <div class="mdl-card__title mdl-card--expand">
                <h2 class="mdl-card__title-text">Enregistrement</h2>
            </div>
            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="pseudo" maxlength="45">
                    <label class="mdl-textfield__label" for="pseudo">Pseudo...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="pass" maxlength="45">
                    <label class="mdl-textfield__label" for="pass">Mot de passe...</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="pass2" maxlength="45">
                    <label class="mdl-textfield__label" for="pass2">Mot de passe...</label>
                </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="switch mdl-button">
                    Se connecter
                </a>
                <a class="submit mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                    Valider
                </a>
            </div>
        </div>

    </div>

    <footer>
        <p>Copyright Sharkode - Tous droits réservés</p>
    </footer>
</div>

<script src="src/lib/jquery.min.js"></script>
<script src="src/lib/mdl/material.min.js"></script>
<script src="src/lib/notify/js/notify-me.min.js"></script>
<script src="src/js/modules/getpost.js"></script>
<script src="src/js/login.js"></script>
</body>
</html>
